<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NextBite - AI-Powered Restaurant Recommendations</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        h1 {
            color: white;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.5rem;
        }
        .subtitle {
            color: rgba(255,255,255,0.9);
            text-align: center;
            margin-bottom: 30px;
        }
        .card {
            background: white;
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        input, select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }
        .results {
            margin-top: 30px;
        }
        .recommendation {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            border-left: 4px solid #667eea;
        }
        .recommendation h3 {
            color: #333;
            margin-bottom: 8px;
        }
        .recommendation p {
            color: #666;
            line-height: 1.6;
        }
        .recommendation .details {
            margin-top: 10px;
            font-size: 14px;
            color: #888;
        }
        .loading {
            text-align: center;
            padding: 40px;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error {
            background: #fee;
            color: #c00;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
        }
        .mood-options {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }
        .mood-option {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }
        .mood-option:hover {
            border-color: #667eea;
        }
        .mood-option.selected {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.1);
        }
        .mood-option .emoji {
            font-size: 24px;
            display: block;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>NextBite</h1>
        <p class="subtitle">AI-Powered Restaurant Recommendations</p>

        <div class="card">
            <form id="recommendationForm">
                <div class="form-group">
                    <label for="location">Your Location</label>
                    <input type="text" id="location" placeholder="e.g., Seattle, WA" required>
                </div>

                <div class="form-group">
                    <label>What's your mood?</label>
                    <div class="mood-options">
                        <div class="mood-option" data-mood="coffee">
                            <span class="emoji">&#9749;</span>
                            Coffee
                        </div>
                        <div class="mood-option" data-mood="quick-bite">
                            <span class="emoji">&#127828;</span>
                            Quick Bite
                        </div>
                        <div class="mood-option" data-mood="healthy">
                            <span class="emoji">&#129367;</span>
                            Healthy
                        </div>
                        <div class="mood-option" data-mood="comfort">
                            <span class="emoji">&#127835;</span>
                            Comfort
                        </div>
                        <div class="mood-option" data-mood="date-night">
                            <span class="emoji">&#127863;</span>
                            Date Night
                        </div>
                        <div class="mood-option" data-mood="adventure">
                            <span class="emoji">&#127758;</span>
                            Adventure
                        </div>
                    </div>
                    <input type="hidden" id="mood" required>
                </div>

                <div class="form-group">
                    <label for="timeAvailable">Time Available (minutes)</label>
                    <select id="timeAvailable">
                        <option value="15">15 minutes</option>
                        <option value="30" selected>30 minutes</option>
                        <option value="60">1 hour</option>
                        <option value="120">2+ hours</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="maxDistance">Max Distance (meters)</label>
                    <select id="maxDistance">
                        <option value="800">Walking (800m)</option>
                        <option value="1600" selected>Short drive (1.6km)</option>
                        <option value="5000">Willing to travel (5km)</option>
                    </select>
                </div>

                <button type="submit" id="submitBtn">Get AI-Powered Recommendations</button>
            </form>

            <div id="results" class="results"></div>
        </div>
    </div>

    <script>
        // Use Netlify Functions URL (update this after deploying to Netlify)
        const API_URL = 'https://nextbite-api.netlify.app';

        let selectedMood = '';

        // Mood selection
        document.querySelectorAll('.mood-option').forEach(option => {
            option.addEventListener('click', () => {
                document.querySelectorAll('.mood-option').forEach(o => o.classList.remove('selected'));
                option.classList.add('selected');
                selectedMood = option.dataset.mood;
                document.getElementById('mood').value = selectedMood;
            });
        });

        // Form submission
        document.getElementById('recommendationForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            if (!selectedMood) {
                alert('Please select a mood!');
                return;
            }

            const location = document.getElementById('location').value;
            const timeAvailable = document.getElementById('timeAvailable').value;
            const maxDistance = document.getElementById('maxDistance').value;

            const resultsDiv = document.getElementById('results');
            const submitBtn = document.getElementById('submitBtn');

            // Show loading state
            submitBtn.disabled = true;
            resultsDiv.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Finding perfect spots for you...</p>
                </div>
            `;

            try {
                const response = await fetch(`${API_URL}/.netlify/functions/recommendations`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        location,
                        mood: selectedMood,
                        timeAvailable,
                        maxDistance
                    })
                });

                if (!response.ok) {
                    throw new Error('Failed to get recommendations');
                }

                const data = await response.json();

                if (data.recommendations && data.recommendations.length > 0) {
                    resultsDiv.innerHTML = data.recommendations.map(rec => `
                        <div class="recommendation">
                            <h3>${rec.name}</h3>
                            <p>${rec.description}</p>
                            <div class="details">
                                ${rec.address ? `<p>&#128205; ${rec.address}</p>` : ''}
                                ${rec.distance ? `<p>&#128694; ${rec.distance}</p>` : ''}
                                ${rec.rating ? `<p>&#11088; ${rec.rating}</p>` : ''}
                            </div>
                        </div>
                    `).join('');
                } else {
                    resultsDiv.innerHTML = '<p>No recommendations found. Try adjusting your preferences.</p>';
                }
            } catch (error) {
                resultsDiv.innerHTML = `<div class="error">Error: ${error.message}. Please try again.</div>`;
            } finally {
                submitBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
